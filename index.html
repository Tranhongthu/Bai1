<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <h2>THÊM SINH VIÊN </h2>
    <form action="">
        <table>
            <tr>
                <td>Họ tên</td>
                <td>
                    <input type="text" name="firstname" value="Nguyễn Văn An">
                </td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td>
                    <input type="date" name="Ngày sinh" value="01/01/2000">
                </td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <label>
                        <input type="radio" name="Giới tính" value="">
                        Nam
                    </label>
                    <label>
                        <input type="radio" name="Giới tính" value="">
                        Nữ
                    </label>
                </td>
            </tr>
            <tr>
                <td>Quê quán</td>
                <td>
                    <select name="city" id="">
                        <option value="An Giang">An Giang</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> Địa chỉ</td>
                <td><input type="text" name="Địa chỉ" value=""></td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <label>
                        <input type="checkbox" name="Sở thích" value="">
                        Thể thao
                    </label>
                    <label>
                        <input type="checkbox" name="Sở thích" value="">
                        Du lịch
                    </label>
                    <label>
                        <input type="checkbox" name="Sở thích" value="">
                        Phim ảnh
                    </label>
                    <label>
                        <input type="checkbox" name="Sở thích" value="">
                        Ẩm thực
                    </label>
                </td>
            </tr>
            <tr>
                <td>Màu yêu thích</td>
                <td>
                    <input type="color" name="favcolor" value="#ff0000">
                </td>
            </tr>
            <tr>
                <td> Email</td>
                <td><input type="email" name="email" value=""></td>
            </tr>
            <tr>
                <td> Trang Facebook</td>
                <td><input type="text" name="Trang Facebook" value=""></td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td>
                    <select name="Lớp" id="">
                        <option value="Lớp CNTT khóa 8">Lớp CNTT khóa 8</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Tên dăng nhập</td>
                <td><input type="text" name="Tên dăng nhập" value=""></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="password" name="password" value=""></td>
            </tr>
            <tr>
                <td>Ảnh thẻ</td>
                <td>
                    <input type="button" value="Choose File">
                </td>
                <td style="position: relative; right: 238px;">No file chosen</td>
            </tr>
            <tr>
                <td>Mô tả</td>
                <td>
                    <textarea name="note" id="" cols="30" rows="2" placeholder="Nhập nội dung vào đây!"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Gửi">
                </td>
                <td>
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>
            
        </table>
    </form>
</body>
</html>
